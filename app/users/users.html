<div class="row">
  <div class="col-md-12">

    <div class="well" ng-repeat="resident in $ctrl.residents">
      <div class="media-left">
        <img class="media-object" ng-src="{{resident.imageURL}}">
      </div>
      <div class="media-body">
        <h1 class="media-heading">
          {{resident.first_name}} {{resident.last_name}}
        </h1>
        <div class="text-right">
          <strong><em>{{resident.email}}</em></strong>
        </div>
        <p>
          <strong><em>'The Endurance Towers'</em></strong> Occupant
        </p>
      </div>
    </div>

  </div>
</div>
